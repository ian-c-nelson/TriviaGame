<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header text-center">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Trivial Sci-Fi Trivia Game</span>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container text-center">
            <div class="row timer justify-content-center mt-3">
                <div class="col-8">
                    <div class="alert alert-secondary" role="alert">
                        <h2>Time Remaining: <span id="timer-text"></span></h2>
                    </div>
                </div>
            </div>
            <div class="row question justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <h3><span id="question-text"></span></h3>
                        </div>
                        <ul class="list-group list-group-flush answers">
                            <li class="list-group-item" value="A">A: <span id="answer-a-text"></span></li>
                            <li class="list-group-item" value="B">B: <span id="answer-b-text"></span></li>
                            <li class="list-group-item" value="C">C: <span id="answer-c-text"></span></li>
                            <li class="list-group-item" value="D">D: <span id="answer-d-text"></span></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="row image justify-content-center">
                <div class="col-6">
                    <div class="card bg-dark text-white mt-3">
                        <img class="card-img" src="" alt="">
                        <div class="card-img-overlay">
                            <h5 class="card-title"><span id="image-card-title"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row score">
                <div class="col">
                    <h3>Score: <span id="question-text"></span></h3>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-secondary fixed-bottom">
        <div class="container">

        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
